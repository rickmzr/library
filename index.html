<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>
    <button class="show-form-btn">Add New Book</button>
    <form action="" class="entry-form hidden">
      <fieldset>
        <label for="book-title"
          >Title
          <input id="book-title" type="text" />
        </label>
        <label for="author"
          >Author
          <input id="author" type="text" />
        </label>
        <label for="genre-select"
          >Genre
          <select name="genres" id="genre-select">
            <optgroup label="All Fiction">
              <option value="">--Make Selection--</option>
              <option value="Drama">Drama</option>
              <option value="Fable">Fable</option>
              <option value="Fairy Tale">Fairy Tale</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Fiction">Fiction</option>
              <option value="Fiction in Verse">Fiction in Verse</option>
              <option value="Folklore">Folklore</option>
              <option value="Historical Fiction">Historical Fiction</option>
              <option value="Horror">Horror</option>
              <option value="Humor">Humor</option>
              <option value="Legend">Legend</option>
              <option value="Mystery">Mystery</option>
              <option value="Mythology">Mythology</option>
              <option value="Poetry">Poetry</option>
              <option value="Realistic Fiction">Realistic Fiction</option>
              <option value="Science Fiction">Science Fiction</option>
              <option value="Short Story">Short Story</option>
              <option value="Tall Tale">Tall Tale</option>
            </optgroup>
            <optgroup label="All Nonfiction">
              <option value="Biography/Autobiography">
                Biography/Autobiography
              </option>
              <option value="Essay">Essay</option>
              <option value="Narrative Nonfiction">Narrative Nonfiction</option>
              <option value="Nonfiction">Nonfiction</option>
              <option value="Speech">Speech</option>
            </optgroup>
          </select>
        </label>
        <label for="page-count"
          >Page Count
          <input id="page-count" type="number" min="1" />
        </label>
        <label for="read-checkbox"
          >Check if already read
          <input id="read-checkbox" type="checkbox" />
        </label>
        <button class="submit-btn">Add to Library</button>
      </fieldset>
    </form>
    <section class="card-container"></section>
  </body>
</html>
